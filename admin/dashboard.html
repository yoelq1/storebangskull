<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Produk | StoreSkullHost</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Beranda</a>
    <a href="kelola-produk.html">Kelola Produk</a>
    <a href="kelola-pesanan.html">Kelola Pesanan</a>
    <a href="logout.html">Logout</a>
  </nav>

  <main>
    <h2>Kelola Produk</h2>

    <form id="add-product-form">
      <input type="text" id="name" placeholder="Nama Produk" required>
      <input type="number" id="price" placeholder="Harga" required>
      <input type="text" id="image_url" placeholder="URL Gambar" required>
      <button type="submit">Tambah Produk</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Gambar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="product-table"></tbody>
    </table>
  </main>

  <footer>@2025 SKULLHOSTING | StoreSkullHost</footer>

  <script type="module" src="admin.js"></script>
</body>
</html>
