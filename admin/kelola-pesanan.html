<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Pesanan | StoreSkullHost</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav>
    <a href="dashboard.html">Beranda</a>
    <a href="kelola-produk.html">Kelola Produk</a>
    <a href="kelola-pesanan.html">Kelola Pesanan</a>
    <a href="logout.html">Logout</a>
  </nav>

  <main>
    <h2>Kelola Pesanan</h2>

    <h3>Pending</h3>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Pembeli</th>
          <th>Kontak</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="pending-orders"></tbody>
    </table>

    <h3>Done</h3>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="done-orders"></tbody>
    </table>

    <h3>Batal</h3>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="canceled-orders"></tbody>
    </table>
  </main>

  <footer>@2025 SKULLHOSTING | StoreSkullHost</footer>

  <script type="module" src="admin-orders.js"></script>
</body>
</html>
